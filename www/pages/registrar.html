    <body>
    <section id="login" data-role="page">
        <header data-role="header">
            <h1>Geotaxi</h1>
        </header>
        <article data-role="content">
            <form id="form_login">
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="usuario">Nombres:</label>
                    <input type="text" name="nombre" id="nombre" value="" placeholder="Nombres" class="required"/>

                </div>
                                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="ap">Apellido Paterno:</label>
                    <input type="text" name="ap" id="ap" value="" placeholder="Apellido Paterno" class="required"/>

                </div>

                    <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="am">Apellido Materno:</label>
                    <input type="text" name="am" id="am" value="" placeholder="Apellido Materno" class="required"/>

                </div>


                    <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="email">Correo:</label>
                    <input type="text" name="email" id="email"   value="" placeholder="Correo" class="required"/>

                </div>


                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="contrasena">Contrase単a:</label>
                    <input type="password" name="contrasena" id="contrasena" value="" placeholder="Contrase単a" class="required"/>
                </div>

                <input type="button" value="Enviar" id="btnRegistro">

            </form>

             <!--<div id="errorMsg" style="background-color:red;color: #FFFFFF;">Usuario o Contrase単a no valida</div>-->
        </article>
    </section>
